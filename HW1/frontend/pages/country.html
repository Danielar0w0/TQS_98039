<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CovidData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../scripts/country.js"></script>
    <script src="../scripts/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="../css/search.css"></link>
</head>
<body>

<div style="background-image: url('../images/DarkBackground.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh; width: 100vw; overflow-y: auto; overflow-x: hidden">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark px-2 mb-5" style="background-color: transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CovidData</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">World</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="country.html">Country</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recent.html">Recent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row m-5 justify-content-end d-flex">
        <div class="col-lg-3 col-md-5 col-sm-5 mx-1">
            <form class="d-flex" onsubmit="return false;">
                <input id="search_input" class="form-control me-2 p-2" placeholder="Search" aria-label="Search" onkeypress="searchKeypress(event)" autocomplete="off">
                <button class="btn" style="background-color: #ffa500" type="button" onclick="search()">Search</button>
            </form>
            <div class="rounded shadow mt-2" id="result" onclick="clickResult(event)"></div>
        </div>
       <div class="col-lg-7 col-md-6 col-sm-6 align-items-center d-flex">
           <h6 class="text-white" id="warning" style="display: none">No results!</h6>
       </div>
    </div>
    <div class="row m-5 justify-content-center d-flex">
        <div class="col-lg-3 col-md-5 col-sm-5 mx-1">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title mb-4">Overall Statistics</h5>
                    <p id="loading" class="card-text">Loading...</p>

                    <div class="row mb-4" id="world_data">
                        <h5><img class="mx-2" src="/images/arrow-right-square-fill.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Country</span> <span id="country">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square-fill.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Continent</span> <span id="continent">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Total Cases</span> <span id="total_cases">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">New Cases</span> <span id="new_cases">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Active Cases</span> <span id="active_cases">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">New Recovered</span> <span id="new_recovered">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Total Recovered</span> <span id="total_recovered">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Total Deaths</span> <span id="total_deaths">---</span></h5>

                        <h5><img class="mx-2" src="/images/arrow-right-square.svg" alt="Bootstrap" width="28" height="28">
                            <span style="color: #ffa500; font-weight: bold">Case Fatality Rate</span> <span id="case_fatality">---</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 mx-1">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title mb-4">New Statistics</h5>
                    <p id="loading2" class="card-text">Loading...</p>
                    <div class="row">
                        <div class="mb-4">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
