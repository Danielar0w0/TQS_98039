<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CovidData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../scripts/index.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>

<div style="background-image: url('../images/DarkBackground.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh; width: 100vw">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark px-2 mb-5" style="background-color: transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CovidData</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">World</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Country</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recent</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                News
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Covid</a></li>
                                <li><a class="dropdown-item" href="#">Health</a></li>
                                <li><a class="dropdown-item" href="#">Vaccines</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    -->
                </div>
            </div>
        </nav>
    </div>
    <div class="row m-5 justify-content-center d-flex">
        <div class="col-lg-3 col-md-5 col-sm-5 mx-1">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title mb-4">Overall Statistics</h5>
                    <p id="loading" class="card-text">Loading...</p>

                    <div class="row mb-4" id="world_data">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 mx-1">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title mb-4">Recent Statistics</h5>
                    <p id="loading2" class="card-text">Loading...</p>
                    <div class="row">
                        <div class="mb-4">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
